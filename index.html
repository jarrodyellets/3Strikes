<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Three Strikes</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Rammetto+One|Archivo+Black|Sedgwick+Ave+Display|Raleway'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="gameTitle">3 STRIKES</div>
  <div class="gameBoard">
    <div class="screen">
      <div class="blink" id="dollar">$</div>
    </div>
    <div class="screen">
      <div class="numScreen blink" id="0"></div>
    </div>
    <div class="screen">
      <div class="numScreen blink" id="1"></div>
    </div>
    <div class="screen">
      <div class="numScreen blink" id="2"></div>
    </div>
    <div class="screen">
      <div class="numScreen blink" id="3"></div>
    </div>
    <div class="screen">
      <div class="numScreen blink" id="4">
      </div>
    </div>
  </div>
  <div class="base">
    <div class="strike">
      <div class="blinkStrike" id="strike1"></div>
    </div>
    <div class="strike">
      <div class="blinkStrike" id="strike2"></div>
    </div>
    <div class="strike">
      <div class="blinkStrike" id="strike3"></div>
    </div>
    <div class="slot"></div>
    <div class="bottom"></div>
  </div>
  <div class="bottomDiv">
    <div class="text">Come on down!</div>
    <div class="bag">
      <button class="button"><p>Pick</p><p>Token</p></button>
      <div class="token numToken" id="token0"></div>
      <div class="token numToken" id="token1"></div>
      <div class="token numToken" id="token2"></div>
      <div class="token numToken" id="token3"></div>
      <div class="token numToken" id="token4"></div>
      <div class="token strikeToken" id="token5">X</div>
      <div class="token strikeToken" id="token6">X</div>
      <div class="token strikeToken" id="token7">X</div>
    </div>
    <div class="car">
      <div class="curtain">Prize</div>
    </div>
  </div>
</div>
<footer>
  <div id="author">&copy; Jarrod Yellets | 2018</div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
